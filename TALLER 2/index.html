<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TV Series App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      .navbar-custom {
        background-color: #24a2b8;
      }

      .navbar-brand {
        color: black !important;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .navbar-brand img {
        height: 26px;
        width: 26px;
      }

      .table thead {
        background-color: white;
        color: black;
        border-bottom: 2px solid #24a2b8;
      }

      .table tbody tr {
        background-color: #e9ecef !important;
      }

      .table tbody tr.avg-row {
        background-color: white !important;
      }

      body {
        background-color: #f8f9fa;
      }

      .main-container {
        margin-top: 30px;
        margin-left: 40px;
      }

      .table-container {
        width: 100%;
        max-width: 600px;
      }

      .card-container {
        margin-left: 40px;
        max-width: 400px;
      }

      .card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-custom">
      <a class="navbar-brand mb-0 h1" href="#">
        <img src="./icono.png" alt="Logo" />
        TV Series
      </a>
    </nav>

    <div class="container-fluid main-container">
      <div class="row">
        <div class="col-md-6 table-container">
          <table class="table table-hover shadow-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="series"></tbody>
          </table>
        </div>

        <div class="col-md-4 card-container">
          <div id="series-card"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
